(define (html . args)
   (let html ((args args))
      (for-each (lambda (arg)
         (if arg ; not #false
            (if (list? arg)
               (html arg)
               (if (not (null? arg))
                  (display arg)))))
         args)))

; tag split into parts due to http://stackoverflow.com/questions/236073/why-split-the-script-tag-when-writing-it-with-document-write/236106#236106
(define-syntax script
(syntax-rules ()
   ((script rest...)
      (list
         "<" "script>"
           rest...
         "</" "script" ">"))))

(define-syntax tag
(syntax-rules ()
   ((tag . rest)
      (list ">" . rest))))




(define-syntax section
(syntax-rules (- id class)
   ((section - (class value) . rest)
      (list
         " class=\""value"\""
         (section - . rest)))
   ((section - (id value) . rest)
      (list
         " id=\""value"\""
         (section - . rest)))

   ((section - . rest)
      (list ">" . rest))
   ((section . rest)
      (list
         "<section"
            (section - . rest)
         "</section>"))))


(define-syntax form
(syntax-rules (- id action method accept-charset onsubmit name)
   ((form - (id value...) . rest)
      (list
         " id=\""value..."\""
         (form - . rest)))
   ((form - (action value...) . rest)
      (list
         " action=\""value..."\""
         (form - . rest)))
   ((form - (name value...) . rest)
      (list
         " name=\""value..."\""
         (form - . rest)))
   ((form - (onsubmit value...) . rest)
      (list
         " onsubmit=\""value..."\""
         (form - . rest)))

   ((form - . rest)
      (list ">" . rest))
   ((form . rest)
      (list
         "<form"
         " method='get'"
         " accept-charset='utf-8'"
            (form - . rest)
         "</form>"))))

(define-syntax a
(syntax-rules (- id href style onclick)
   ((a - (id value...) . rest)
      (list
         " id=\""value..."\""
         (a - . rest)))
   ((a - (href value...) . rest)
      (list
         " href=\""value..."\""
         (a - . rest)))
   ((a - (style value...) . rest)
      (list
         " style=\""value..."\""
         (a - . rest)))
   ((a - (onclick value...) . rest)
      (list
         " onclick=\""value..."\""
         (a - . rest)))

   ((a - . rest)
      (list ">" . rest))
   ((a . rest)
      (list
         "<a"
            (a - . rest)
         "</a>"))))

(define-syntax ul
(syntax-rules ()
   ((ul rest...)
      (list
         "<ul>"
           rest...
         "</ul>"))))

(define-syntax br
(syntax-rules ()
   ((br)
      "<br>")))
(define-syntax hr
(syntax-rules ()
   ((hr)
      "<hr>")))

(define-syntax li
(syntax-rules (- style)
   ((li - (style value) rest...)
      (list
         " style=\""value"\""
         (li - rest...)))

   ((li - rest...)
      (list ">" rest...))
   ((li rest...)
      (list
         "<li"
           (li - rest...)
         "</li>"))))
(define-syntax li-
   (syntax-rules ()
      ((li- rest...)
         (list
            "<li style='clear:both'>"
              rest...
            "</li>"))))



(define-syntax label
(syntax-rules ()
   ((label rest...)
      (list
         "<label>"
            rest...
         "</label>"))))

(define-syntax input
(syntax-rules (- id type name placeholder required readonly value)
   ((input - (id arg) rest...)
      (list
         " id=\""arg"\""
         (input - rest...)))
   ((input - (type arg) rest...)
      (list
         " type=\""arg"\""
         (input - rest...)))
   ((input - (name arg) rest...)
      (list
         " name=\""arg"\""
         (input - rest...)))
   ((input - (placeholder arg) rest...)
      (list
         " placeholder=\""arg"\""
         (input - rest...)))
   ((input - (required) rest...)
      (list
         " required"
         (input - rest...)))
;   ((input - (readonly is) rest...)
;      (list
;         (if is " readonly")
;         (input - rest...)))
   ((input - (readonly) rest...)
      (list
         " readonly"
         (input - rest...)))
   ((input - (value arg) rest...)
      (list
         " value=\""arg"\""
         (input - rest...)))

   ((input - rest...)
      (list ">" rest...))
   ((input rest...)
      (list
         "<input"
           (input - rest...)))))

(define-syntax table
(syntax-rules ()
   ((table rest...)
      (list
         "<table>"
           rest...
         "</table>"))))
(define-syntax tr
(syntax-rules ()
   ((tr rest...)
      (list
         "<tr>"
           rest...
         "</tr>"))))
(define-syntax th
(syntax-rules ()
   ((th rest...)
      (list
         "<th>"
           rest...
         "</th>"))))
(define-syntax td
(syntax-rules (- colspan style)
   ((td - (style value) rest...)
      (list
         " style="value
         (td - rest...)))
   ((td - (colspan value) rest...)
      (list
         " colspan="value
         (td - rest...)))

   ((td - rest...)
      (list ">" rest...))
   ((td rest...)
      (list
         "<td"
           (td - rest...)
         "</td>"))))


(define (map* f a)
   (let loop ((a a))
      (if (null? a)
         '()
         (cons (apply f (car a)) (loop (cdr a))))))

; устанавливает session ключ
(define (assign-the-session sid)
   (fork-server 'sess (lambda ()
   (let this ((the-session sid))
   (let* ((envelope (wait-mail))
          (sender msg envelope))
      (mail sender the-session))
      (this the-session)))));;;; simplest that simple
(define (get-the-session)
   (interact 'sess #false))

(define (show-login-section)
   (clear "main")
   (html
      (section (id "main")
               (class "loginform cf")
         ; http://www.scriptol.com/html5/forms.php
         (form (id "login")
               (action "/login")
            (ul
               (li (label "Email")
                   (input (id "usermail") (type "usermail")
                          (placeholder "yourname@mail.com")
                          (required)))
               (li (label "Password")
                   (input (id "password") (type "password")
                          (placeholder "strong passphrase")
                          (required)))
               (li-
                   (input (type "submit") (value "Login")))))
         (script
            "$('#login').submit(function(event) {
               goto([login.action,
                     login.elements.usermail.value,
                     login.elements.password.value]
                     ,'login-ok', 'login-failed');
               event.preventDefault();
            });")))
   (print))

(define-syntax action
(syntax-rules ()
   ((action text (url . args) ok fail)
       (list "<a href=\"#\" onclick=\"goto(["
                                 (fold (lambda (n x) (fold string-append "" (list n ", " "'"x"'")))
                                    (fold string-append "" (list "'" url "'")) (list .args)
                                 )
                                           "], '"ok"', '"fail"'); return false;\">"
          text
          "</a>"))
))
