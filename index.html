<script>
function goto(url, ok, fail) {
   var address = url;
   for (var i = 1; i < arguments.length; i++) {
      address += '/';
      var arg = arguments[i];
      if (typeof arg === 'string' || arg instanceof String)
         address += "'" + escape(arg);
      else
         address += arg;
   }

   //was: document.location.href = address;
   $.ajax({
      url: address,
      context: document.body
   }).done(function() {
      tolisp('(print "ok")');
   }).error(function() {
      tolisp('(print "fail")');
   });
}

function redirect() {

(define (html . args)

; tag split into parts due to http://stackoverflow.com/questions/236073/why-split-the-script-tag-when-writing-it-with-document-write/236106#236106
(define-syntax script
(syntax-rules ()
   ((script rest...)
      (list
         "<" "script>"
           rest...
         "</" "script" ">"))))

(define-syntax tag
(syntax-rules ()
   ((tag . rest)
      (list ">" . rest))))




(define-syntax section
(syntax-rules (- class)
   ((section - (class value) . rest)
      (list
         " class=\""value"\""
         (section - . rest)))

   ((section - . rest)
      (list ">" . rest))
   ((section . rest)
      (list
         "<section"
            (section - . rest)
         "</section>"))))


(define-syntax form
(syntax-rules (- id action method accept-charset onsubmit name)
   ((form - (id value...) . rest)
      (list
         " id=\""value..."\""
         (form - . rest)))
   ((form - (action value...) . rest)
      (list
         " action=\""value..."\""
         (form - . rest)))
   ((form - (name value...) . rest)
      (list
         " name=\""value..."\""
         (form - . rest)))
   ((form - (onsubmit value...) . rest)
      (list
         " onsubmit=\""value..."\""
         (form - . rest)))

   ((form - . rest)
      (list ">" . rest))
   ((form . rest)
      (list
         "<form"
         " method='get'"
         " accept-charset='utf-8'"
            (form - . rest)
         "</form>"))))

(define-syntax a
(syntax-rules (- id href style)
   ((a - (id value...) . rest)
      (list
         " id=\""value..."\""
         (a - . rest)))
   ((a - (href value...) . rest)
      (list
         " href=\""value..."\""
         (a - . rest)))
   ((a - (style value...) . rest)
      (list
         " style=\""value..."\""
         (a - . rest)))

   ((a - . rest)
      (list ">" . rest))
   ((a . rest)
      (list
         "<a"
            (a - . rest)
         "</a>"))))

(define-syntax ul
(syntax-rules ()
   ((ul rest...)
      (list
         "<ul>"
           rest...
         "</ul>"))))

(define-syntax br
(syntax-rules ()
   ((br)
      "<br>")))
(define-syntax hr
(syntax-rules ()
   ((hr)
      "<hr>")))

(define-syntax li
(syntax-rules (- style)
   ((li - (style value) rest...)
      (list
         " style=\""value"\""
         (li - rest...)))

   ((li - rest...)
      (list ">" rest...))
   ((li rest...)
      (list
         "<li"
           (li - rest...)
         "</li>"))))
(define-syntax li-
   (syntax-rules ()
      ((li- rest...)
         (list
            "<li style='clear:both'>"
              rest...
            "</li>"))))



(define-syntax label
(syntax-rules ()
   ((label rest...)
      (list
         "<label>"
            rest...
         "</label>"))))

(define-syntax input
(syntax-rules (- id type name placeholder required readonly value)
   ((input - (id arg) rest...)
      (list
         " id=\""arg"\""
         (input - rest...)))
   ((input - (type arg) rest...)
      (list
         " type=\""arg"\""
         (input - rest...)))
   ((input - (name arg) rest...)
      (list
         " name=\""arg"\""
         (input - rest...)))
   ((input - (placeholder arg) rest...)
      (list
         " placeholder=\""arg"\""
         (input - rest...)))
   ((input - (required) rest...)
      (list
         " required"
         (input - rest...)))
;   ((input - (readonly is) rest...)
;      (list
;         (if is " readonly")
;         (input - rest...)))
   ((input - (readonly) rest...)
      (list
         " readonly"
         (input - rest...)))
   ((input - (value arg) rest...)
      (list
         " value=\""arg"\""
         (input - rest...)))

   ((input - rest...)
      (list ">" rest...))
   ((input rest...)
      (list
         "<input"
           (input - rest...)))))
